<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Коллекционные карточки</title>
    <style>
        body {
            background-color: #111;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
        }
        .card {
            background: linear-gradient(to bottom, #333, #222);
            border: 2px solid gold;
            border-radius: 12px;
            width: 200px;
            padding: 16px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card-title {
            margin: 10px 0;
            font-weight: bold;
            font-size: 18px;
        }
        .card-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Мои коллекционные карточки</h1>
    <div class="card-container">
        <div class="card">
            <img src="https://example.com/card1.jpg" alt="Card 1">
            <div class="card-title">Дракон Огня</div>
            <div class="card-info">Атака: 90<br>Защита: 70</div>
        </div>
        <div class="card">
            <img src="https://example.com/card2.jpg" alt="Card 2">
            <div class="card-title">Теневой Гоблин</div>
            <div class="card-info">Атака: 60<br>Защита: 40</div>
        </div>
    </div>
</body>
</html>
